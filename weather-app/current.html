      <audio>
                 <source src="Rainfalling.mp3" type="audio/mpeg">

             <script>
                 var audio;
                 window.addEventListener('load',init,false);
                 window.addEventListener('click',playPause,false);
                 function playPause(){
                     if(audio.paused){
                         audio.play();
                     }
                     else{
                         audio.pause();
                     }
                 }
                 function init(){
                     audio = document.getElementsByTagName('audio')[0];
                     audio.play();
                 }
    </script>
